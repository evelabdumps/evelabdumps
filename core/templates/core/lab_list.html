{% extends 'core/base.html' %}

{% block content %}
<div class="container my-5">
  <div class="card shadow-lg" style="background-color: rgba(255, 255, 255, 0.9); border-radius: 15px; padding: 30px;">
    <h2 class="text-center text-primary mb-4">Uploaded Labs</h2>
    <div class="list-group mt-3" style="max-width: 700px; margin: 0 auto;">
      {% for lab in labs %}
      <a href="{{ lab.file.url }}" target="_blank" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <span class="fw-bold">{{ lab.file.name }}</span>
        <small class="text-muted">{{ lab.uploaded_at|date:"M d, Y H:i" }}</small>
      </a>
      {% empty %}
      <p class="text-muted text-center mt-3">You have not uploaded any labs yet.</p>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
