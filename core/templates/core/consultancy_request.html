{% extends 'core/base.html' %}

{% block content %}
<div class="container my-5">
  <div class="card shadow" style="background-color: rgba(255, 255, 255, 0.9); border-radius: 15px; padding: 20px; max-width: 800px; margin: 0 auto;">
    <h2 class="text-center mb-4">Request Consultancy Service</h2>
    <p class="text-center">Fill out the form below to request expert consultancy on networking-related topics.</p>
    <form method="POST" class="mt-3">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_topic" class="form-label"><strong>{{ form.topic.label }}</strong></label>
        {{ form.topic }}
      </div>
      <div class="mb-3">
        <label for="id_description" class="form-label"><strong>{{ form.description.label }}</strong></label>
        {{ form.description }}
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary w-100">Proceed to Payment (â‚¹7000)</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
