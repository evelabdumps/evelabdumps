{% extends 'core/base.html' %}

{% block content %}
<div class="container my-5">
  <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px; background-color: rgba(255, 255, 255, 0.9); border-radius: 15px;">
    <h2 class="mb-4 text-center">Upload EVE-Ng Lab File</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_file" class="form-label"><strong>{{ form.file.label }}</strong></label>
        {{ form.file }}
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success w-50">Upload</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
