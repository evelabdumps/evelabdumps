{% extends 'core/base.html' %}

{% block content %}
<div class="container my-5">
  <div class="card shadow-lg p-4 mx-auto" style="max-width: 500px; background-color: rgba(255, 255, 255, 0.9); border-radius: 15px;">
    <h2 class="mb-4 text-center">Upload Lab File</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary w-50 me-2">Upload</button>
        <a href="{% url 'labs_view' %}" class="btn btn-secondary w-50">Back to Labs</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
