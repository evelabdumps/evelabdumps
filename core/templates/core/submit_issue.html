{% extends 'core/base.html' %}

{% block content %}
<div class="container my-5">
  <div class="card shadow" style="background-color: rgba(255, 255, 255, 0.9); border-radius: 15px; padding: 20px; max-width: 800px; margin: 0 auto;">

    <h2 class="text-center mb-4">Submit Your Network Issue</h2>
    <form method="POST" enctype="multipart/form-data" class="mt-3" style="max-width: 700px; margin: 0 auto;">
      {% csrf_token %}
      <div class="mb-3">
        <label for="{{ form.title.id_for_label }}" class="form-label">{{ form.title.label }}</label>
        {{ form.title }}
      </div>
      <div class="mb-3">
        <label for="{{ form.description.id_for_label }}" class="form-label">{{ form.description.label }}</label>
        {{ form.description }}
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Issue</button>
    </form>

  </div>
</div>
{% endblock %}
